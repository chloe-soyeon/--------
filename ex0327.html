<html>
    <head>
        <title> HTML 5 Basic</title>
        <!--<link rel="stylesheet" href="css/style.css">-->
        <!--<script src="script.js"></script>-->
        <style>
            * {padding: 0; margin:0 front size: 10px;}
            h1 {color: red; width: 200px; background: rgb(223, 224, 247);}
            header h1 {color: aqua;}
            h1.subject {color: blueviolet;}
            #sub {color: rgb(97, 127, 184);}
            #container section article fieldset {background: rgb(198, 208, 228);}
            #container section article fieldset table {}
            #container section article fieldset table input[type=text] {color: red;}
            #container section article fieldset table input:enabled {background: rgb(168, 168, 168);}

            a :hover{color: blue;}
            a :active{color: rgb(83, 7, 71);}
            a :visited{color: brown;}

            input :focus {background: rgb(201, 201, 230);}

        </style>

    </head>
    <body>
        <div id="wrap">
            <header>
                <h1 id="sub" class="subject>">회원가입</h1>
                <h2>첫 구매 혜택을 받아보세요</h2>
                <div>
                    <a href="a">쿠폰 받기</a>
                </div>
            </header>
            <div id="container">
                <section>
                    <article>
                        <form>
                            <fieldset>
                                <legend></legend>
                                <table border ="1" width="100%">
                                    <tbody>
                                        <tr>
                                            <th><label for="name">이름</label></th>
                                            <td><input type="text" id="name"></td>
                                        </tr>
                                        <tr>
                                            <th><label for="id">아이디</label></th>
                                            <td>
                                                <input type="text" type="id" placeholder="영문, 숫자 4-10글자 내외">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="password">비밀번호</label></th>
                                            <td>
                                                <input type="password" type="password" placeholder="영문, 숫자 4-10글자 내외">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="pd">비밀번호 확인</label></th>
                                            <td>
                                                <input type="pd" type="password">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="email">이메일</label></th>
                                            <td>
                                                <input type="email" type="text">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="job">직업</label></th>
                                            <td>
                                                <select id="select">
                                                    <option>학생</option>
                                                    <option>직장인</option>
                                                    <option>기타</option>
                                                </select>
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="address">직장</label></th>
                                            <td>
                                                <input type="address" type="text">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="oc">직책</label></th>
                                            <td>
                                                <input type="oc" type="text">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="tel">사무실 TEL</label></th>
                                            <td>
                                                <input type="tel" type="text">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="phone">핸드폰</label></th>
                                            <td>
                                                <input type="phone" type="text">
                                            </td>
                                        </tr>
                                        <tr>
                                            <th><label for="tt">하고싶은 말</label></th>
                                            <td>
                                                <input type="tt" type="text">
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </fieldset>
                        </form>
                    </article>
                </section>
            </div>
        </div>
    </body>
</html>
