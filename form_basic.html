<html>
    <head> 
        <rel="stylesheet" href="css/style.css">
            <title> HTML 5 Basic </title>
            <style>
                h1 {color: rgb(27, 175, 89);}
                header h1 {color: rgb(38, 38, 199);}
                .subject {color: blueviolet;}
                #sub {color: aquamarine;}
                input[type="text"] {background:rgb(186, 208, 226);}
                input[type="password"] {color:rgb(170, 31, 55);} 
                h2 {width: 500px; color: rgb(8, 32, 53);}
            </style>
    </head>
    <body>
        <header>
            <h1> 회원 가입</h1>
            <h2> 첫 구매 혜택을 받으세요</h2>
        </header>
        <fieldset>
            <div>
                <label for="id">아이디</label>
                <input id="id" type = "text">
            </div>
            <div>
                <label for="password">비밀번호</label>
                <input id="password" type="password">
            </div>
            <div>
                <label for="email">이메일주소</label>
                <input id="email" type="text">
            </div>
            <div>
                <label for="username">이름</label>
                <input id="username" type="text">
            </div>
            <div>
                <label for="birthday">생년월일</label>
                <input id="birthday" type="text">
            </div>
            <div>
                <label for="select">통신사선택</label>
                <select id="select">
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LG</option>
                </select>
                <input type="text" title="전화번호 앞자리">
                <input type="text">
                <input type="text">
            </div>
            <div>
                <input type="radio" name="fm" id="m">
                <label for="m">남자</label>
                <input type="radio" name="fm" id="f">
                <label for="f">여자</label>
                <input type="radio" name="local" id="l">
                <label for="l">내국인</label>
                <input type="radio" name="local" id="fg">
                <label for="fg">외국인</label>
            </div>
            <div>
                <input type="checkbox" name="fm">
                <label>남자</label>
                <input type="checkbox" name="fm">
                <label>여자</label>
                <input type="checkbox" name="fm">
                <label>내국인</label>
                <input type="checkbox" name="fm">
                <label>외국인</label>
            </div>
            <div>
                <label for="phone">휴대전화번호</label>
                <input id="phone" type="text"> 
            </div>
            <div>
                <button>인증요청</button>
            </div>
        </fieldset>

    </body>
</html>
